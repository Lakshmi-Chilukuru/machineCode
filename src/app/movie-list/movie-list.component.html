<div class="movies grid">
    <div class="movieCard" *ngFor="let movie of movies">
        <div class="img">
            <img src={{movie.imageUrl}} alt="{{movie.id}}">
        </div>
        <div class="details">
            <p style="color: #000;font-weight: 500;">{{movie.name}}</p>
            <p style="color: rgb(102, 102, 102);font-weight: normal;">{{movie.language}}</p>
        </div>
    </div>
</div>
